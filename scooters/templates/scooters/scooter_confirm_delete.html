{% extends "base.html" %}
{% block title %}Delete Scooter{% endblock %}
{% block content %}
<h2>Delete Scooter</h2>
<p>Are you sure you want to delete scooter "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'scooter_admin_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
