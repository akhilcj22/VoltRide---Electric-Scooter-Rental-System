{% extends "base.html" %}
{% block title %}End Ride{% endblock %}
{% block content %}
<h2>End Ride</h2>
<p>Scooter: {{ ride.scooter.name }} ({{ ride.scooter.identifier }})</p>
<p>Start Time: {{ ride.start_time }}</p>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to end this ride?</p>
  <button type="submit" class="btn btn-danger">End Ride</button>
  <a href="{% url 'ride_history' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
