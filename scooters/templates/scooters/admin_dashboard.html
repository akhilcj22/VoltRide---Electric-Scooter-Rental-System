{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
  <div class="col-md-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Scooters</h5>
        <p class="card-text fs-3">{{ total_scooters }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body">
        <h5 class="card-title">Rented Scooters</h5>
        <p class="card-text fs-3">{{ rented_scooters }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Available Scooters</h5>
        <p class="card-text fs-3">{{ available_scooters }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Active Rides</h5>
        <p class="card-text fs-3">{{ active_rides }}</p>
      </div>
    </div>
  </div>
</div>
<a href="{% url 'scooter_admin_list' %}" class="btn btn-primary">Manage Scooters</a>
{% endblock %}
